<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footger</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <nav>
          <a href="/"><img class="logo" src="./images/logo.png"></a>
          <div class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="navList">
            <li><a href="#" class="options">Jogadores</a></li>
            <li><a href="#" class="options">Equipas</a></li>
            <li><a href="#" class="options">Competições</a></li>
          </ul>
        </nav>
    </header>

  
    <section id="sectionPlayers">

    <div class="containerButtons" id="containerButtonsPlayers">
      <button class="addButtons buttonPlayer" id="addPlayer">Adicionar Jogador</button>
      <button class="addButtons buttonPlayer" id="editPlayer">Editar Jogador</button>
      <button class="addButtons buttonPlayer" id="removePlayer">Remover Jogador</button>
    </div>
    

    <div id="formContainerPlayers" class="formContainer">
      <form id="addFormCampeonato" method="get" class="formsPlayers form">
         
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required placeholder="nome próprio e apelido">

          <label for="birthdate">Data de Nascimento:</label>
          <input type="date" id="birthdate" name="birthdate" required>

          <label for="country">País:</label>
          <select id="country" name="country" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
          </select>      

          <label for="height">Altura:</label>
          <input type="number" id="height" name="height" required placeholder="altura do jogador" min="150" max="220">

          <label for="position">Posição:</label>
          <select id="position" name="position" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="GR">Guarda-Redes</option>
            <option value="DF">Defesa</option>
            <option value="MC">Médio</option>
            <option value="AV">Avançado</option>
          </select>      
          <input type="submit" value="Adicionar Jogador(a)!"> 
        </form>


        <form id="editForm" method="get" class="formsPlayers form">
 
          
          <label for="editId">ID:</label>
          <input type="text" id="editId" name="id">
          
          <label for="editName">Nome:</label>
          <input type="text" id="editName" name="name" required placeholder="nome próprio e apelido">
          
          <label for="editBirthdate">Data de Nascimento:</label>
          <input type="date" id="editBirthdate" name="birthdate" required>
          
          <label for="editCountry">País:</label>
          <select id="editCountry" name="editCountry" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
          </select>    
          
          <label for="editHeight">Altura:</label>
          <input type="number" id="editHeight" name="height" required placeholder="altura do jogador" min="150" max="220">
          
          <label for="editPosition">Posição:</label>
          <select id="editPosition" name="position" required>
            <option value="" selected disabled hidden>Selecionar opção</option>
            <option value="GR">Guarda-Redes</option>
            <option value="DF">Defesa</option>
            <option value="MC">Médio</option>
            <option value="AV">Avançado</option>
          </select>
          
          <input type="submit" value="Editar Jogador(a)!">
        </form>


        <form id="removeForm" method="get" class="formsPlayers form">
          <label for="deleteId">ID do jogador:</label>
          <input type="number" id="deleteId" name="id">
          <input type="submit" value="Excluir">
        </form>
        
    </div>

    <div class="tableContainer">
    
    <table id="dataTable">
      <thead>
         <tr>
           <th>ID</th>
           <th>Nome</th>
           <th>Idade</th>
           <th>País</th>
           <th>Altura</th>
           <th>Posição</th>
         </tr>
       </thead>
       <tbody id="playersTable"></tbody>
      </table>
    </div>
  </section>

    <!-- EQUIPAS -->
    <section id="sectionTeams">
      
    <div class="containerButtons" id="containerButtonsTeams">
      <button class="addButtons buttonTeams" id="addTeam">Adicionar Equipa</button>
      <button class="addButtons buttonTeams" id="editTeam">Editar Equipa</button>
      <button class="addButtons buttonTeams" id="removeTeam">Remover Equipa</button>
    </div>

    <div id="formContainerTeams" class="formContainer">
      <form id="addTeamForm" method="get" class="formsTeams form">
         
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required placeholder="nome próprio e apelido">

          <label for="acronimo">Acrónimo:</label>
          <input type="text" id="acronimo" name="acronimo" required placeholder="Acrónimo" pattern="[A-Za-z]{3}">

          <label for="country">País:</label>
          <select id="country" name="country" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
          </select>      
          
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required placeholder="Acrónimo">

          <!-- ADICIONAR OS JOGADORES -->
          <input type="submit" value="Adicionar Equipa!"> 
        </form>


        <form id="editTeamForm" method="get" class="formsTeams form">
	
          <label for="editId">ID:</label>
                <input type="text" id="editId" name="id">         
      
                <label for="editName">Nome:</label>
                <input type="text" id="editName" name="editName" required placeholder="nome próprio e apelido">
      
                <label for="editAcronimo">Acrónimo:</label>
                <input type="text" id="editAcronimo" name="editAcronimo" required placeholder="Acrónimo" pattern="[A-Za-z]{3}">
      
                <label for="editCountry">País:</label>
                <select id="editCountry" name="editCountry" required>
                  <option value="" selected disabled hidden>Select an option</option>
                  <option value="Portugal">Portugal</option>
                  <option value="Espanha">Espanha</option>
                  <option value="França">França</option>
                  <option value="Bélgica">Bélgica</option>
                  <option value="Itália">Itália</option>
                  <option value="Alemanha">Alemanha</option>
                  <option value="Argetina">Argetina</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Holanda">Holanda</option>
                  <option value="Inglaterra">Inglaterra</option>
                </select>      
                
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao" name="editDescricao" required placeholder="Acrónimo">
      
                <!-- ADICIONAR OS JOGADORES -->
                <input type="submit" value="Editar Equipa!"> 
         </form>
      

       <form id="removeTeamForm" method="get" class="formsTeams form">
          <label for="deleteId">ID da Equipa:</label>
          <input type="number" id="deleteId" name="id">
          <input type="submit" value="Excluir">
        </form>
    </div>

    <div class="tableContainer">
    
      <table id="dataTable">
        <thead>
           <tr>
             <th>ID</th>
             <th>Nome</th>
             <th>Acrónimo</th>
             <th>País</th>
             <th>Jogadores</th>
           </tr>
         </thead>
         <tbody id="teamTable"></tbody>
        </table>
      </div>

    </section>

    <section id="sectionCampeonatos">
      <div class="leftSection">
        <select name="" id="" class="paisFiltro">
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
        </select>
        
      <table id="dataTableCampeonatosEquipas">
          <thead>
         <tr>
           <th>País</th>
           <th>Equipa</th>
         </tr>
       </thead>
       <tbody id="campeonatosEquipasTable"></tbody>
      </table>
      </div>

      <div class="rightSection">
        <div class="buttonContainer"> 
          <button class="buttonCampeonato" id="addCampeonato"> Add Campeonato</button>
          <button class="buttonCampeonato" id="verCampeonato"> Ver Campeonato </button>
        </div>

      <div id="formContainerCampeonatos" class="formContainer">
      <form id="addFormCampeonato" method="get" class="formsCampeonato form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required placeholder="nome do campeonato">

          <label for="birthdate">Edição:</label>
          <input type="number" id="edition" name="edition" required>
   
          <input type="submit" value="Adicionar Campeonato(a)!"> 
      </form>
      <form id="verFormCampeonato" method="get" class="formsCampeonato form">
          <label for="name">ID:</label>
          <input type="text" id="name" name="name" required placeholder="ID do campeonato">

          <label for="birthdate">Edição:</label>
          <input type="number" id="edition" name="edition" required>
   
          <input type="submit" value="Ver Campeonato(a)!"> 
      </form>
      </div>
      <table id="dataTableCampeonatos">
      <thead>
         <tr>
           <th style="width: 30%;">Nome</th>
           <th style="width: 18%;">Edição</th>
           <th style="width: 30%;">Vencedor</th>
           <th style="width: 22%;">Estado</th>
         </tr>
       </thead>
       <tbody id="campeonatosTable"></tbody>
      </table>
      </div>
    </section>
    <script src="scripts/scripts.js"></script>
</body>
</html>
