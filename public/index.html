<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footger</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <nav>
          <a href="/"><img class="logo" src="./images/logo.png"></a>
          <div class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="navList">
            <li><a href="#" class="options">Jogadores</a></li>
            <li><a href="#" class="options">Equipas</a></li>
            <li><a href="#" class="options">Competições</a></li>
          </ul>
        </nav>
    </header>

  
    <div id="containerButtons">
      <button class="addButtons" id="addPlayer">Adicionar Jogador</button>
      <button class="addButtons" id="editPlayer">Editar Jogador</button>
      <button class="addButtons" id="removePlayer">Remover Jogador</button>
    </div>
    

    <div id="formContainer">
      <form id="addForm" method="post" action="/adicionarJogador" class="formsPlayers">
         
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required placeholder="nome próprio e apelido">

          <label for="birthdate">Data de Nascimento:</label>
          <input type="date" id="birthdate" name="birthdate" required>

          <label for="country">País:</label>
          <input type="text" id="country" name="country" required placeholder="país do jogador">

          <label for="height">Altura:</label>
          <input type="number" id="height" name="height" required placeholder="altura do jogador">

          <label for="position">Posição:</label>
          <select id="position" name="position" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="GR">Guarda-Redes</option>
            <option value="DF">Defesa</option>
            <option value="MC">Médio</option>
            <option value="AV">Avançado</option>
          </select>      
          <input type="submit" value="Adicionar Jogador(a)!"> 
        </form>


        <form id="editForm" method="post" action="/editarJogador" class="formsPlayers">
 
          
          <label for="editId">ID:</label>
          <input type="text" id="editId" name="id">
          
          <label for="editName">Nome:</label>
          <input type="text" id="editName" name="name" required placeholder="nome próprio e apelido">
          
          <label for="editBirthdate">Data de Nascimento:</label>
          <input type="date" id="editBirthdate" name="birthdate" required>
          
          <label for="editCountry">País:</label>
          <input type="text" id="editCountry" name="country" required placeholder="país do jogador">
          
          <label for="editHeight">Altura:</label>
          <input type="number" id="editHeight" name="height" required placeholder="altura do jogador">
          
          <label for="editPosition">Posição:</label>
          <select id="editPosition" name="position" required>
            <option value="" selected disabled hidden>Selecionar opção</option>
            <option value="1">Guarda-Redes</option>
            <option value="2">Defesa</option>
            <option value="3">Médio</option>
            <option value="4">Avançado</option>
          </select>
          
          <input type="submit" value="Editar Jogador(a)!">
        </form>


        <form id="removeForm" method="post" action="/apagarJogador" class="formsPlayers">
          <label for="deleteId">ID do jogador:</label>
          <input type="number" id="deleteId" name="id">
          <input type="submit" value="Excluir">
        </form>
        
    </div>

    <div class="tableContainer">
    
    <table id="dataTable">
      <thead>
         <tr>
           <th>Nome</th>
           <th>Idade</th>
           <th>País</th>
           <th>Altura</th>
           <th>Posição</th>
         </tr>
       </thead>
       <tbody id="playersTable"></tbody>
      </table>
    </div>

    
    <script src="scripts/scripts.js"></script>
</body>
</html>
