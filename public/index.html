<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footger</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <nav>
          <a href="/"><img class="logo" src="./images/logo.png"></a>
          <div class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="navList">
            <li><a href="#" class="options navItem" id="linkPlayers">Jogadores</a></li>
            <li><a href="#" class="options navItem" id="linkTeams">Equipas</a></li>
            <li><a href="#" class="options navItem" id="linkCampeonatos">Competições</a></li>
          </ul>
        </nav>
    </header>

  
    <section id="sectionPlayers" class="section">

    <div class="containerButtons" id="containerButtonsPlayers">
      <button class="addButtons buttonPlayer" id="addPlayer">Adicionar Jogador</button>
      <button class="addButtons buttonPlayer" id="editPlayer">Editar Jogador</button>
      <button class="addButtons buttonPlayer" id="removePlayer">Remover Jogador</button>
    </div>
    

    <div id="formContainerPlayers" class="formContainer">
      <form id="addPlayerForm" method="get" class="formsPlayers form">
         
          <label for="playerName">Nome:</label>
          <input type="text" id="playerName" name="playerName" required placeholder="nome próprio e apelido">

          <label for="playerBirthdate">Data de Nascimento:</label>
          <input type="date" id="playerBirthdate" name="playerBirthdate" required>

          <label for="playerCountry">País:</label>
          <select id="playerCountry" name="playerCountry" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
          </select>      

          <label for="playerHeight">Altura:</label>
          <input type="number" id="playerHeight" name="playerHeight" required placeholder="altura do jogador" min="150" max="220">

          <label for="playerPosition">Posição:</label>
          <select id="playerPosition" name="playerPosition" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="GR">Guarda-Redes</option>
            <option value="DF">Defesa</option>
            <option value="MC">Médio</option>
            <option value="AV">Avançado</option>
          </select>
          
          <label for="playerTeam">Equipa:</label>
          <input type="number" id="playerTeam" name="playerTeam" placeholder="ID da Equipa do Jogador">

          <input type="submit" value="Adicionar Jogador(a)!"> 
        </form>


        <form id="editPlayerForm" method="get" class="formsPlayers form">
 
          
          <label for="editPlayerId">ID:</label>
          <input type="text" id="editPlayerId" name="editPlayerId">
          
          <label for="editPlayerName">Nome:</label>
          <input type="text" id="editPlayerName" name="editPlayerName" required placeholder="nome próprio e apelido">
          
          <label for="editPlayerBirthdate">Data de Nascimento:</label>
          <input type="date" id="editPlayerBirthdate" name="editPlayerBirthdate" required>
          
          <label for="editPlayerCountry">País:</label>
          <select id="editPlayerCountry" name="editPlayerCountry" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
          </select>    
          
          <label for="editPlayerHeight">Altura:</label>
          <input type="number" id="editPlayerHeight" name="editPlayerHeight" required placeholder="altura do jogador" min="150" max="220">
          
          <label for="editPlayerPosition">Posição:</label>
          <select id="editPlayerPosition" name="editPlayerPosition" required>
            <option value="" selected disabled hidden>Selecionar opção</option>
            <option value="GR">Guarda-Redes</option>
            <option value="DF">Defesa</option>
            <option value="MC">Médio</option>
            <option value="AV">Avançado</option>
          </select>
          
          <label for="editPlayerTeam">Equipa:</label>
          <input type="number" id="editPlayerTeam" name="editPlayerTeam" placeholder="ID da Equipa do Jogador">

          <input type="submit" value="Editar Jogador(a)!">
        </form>


        <form id="removePlayerForm" method="get" class="formsPlayers form">
          <label for="deletePlayerId">ID do jogador:</label>
          <input type="number" id="deletePlayerId" name="deletePlayerId">
          <input type="submit" value="Excluir">
        </form>
        
    </div>

    <div class="tableContainer">
    
    <table id="playersTable">
      <thead>
         <tr>
           <th>ID</th>
           <th>Nome</th>
           <th>Idade</th>
           <th>País</th>
           <th>Altura</th>
           <th>Posição</th>
           <th>Equipa</th>
         </tr>
       </thead>
       <tbody id="playersTableBody"></tbody>
      </table>
    </div>
  </section>

    <!-- EQUIPAS -->
    <section id="sectionTeams" class="section">
      
    <div class="containerButtons" id="containerButtonsTeams">
      <button class="addButtons buttonTeams" id="addTeam">Adicionar Equipa</button>
      <button class="addButtons buttonTeams" id="editTeam">Editar Equipa</button>
      <button class="addButtons buttonTeams" id="removeTeam">Remover Equipa</button>
    </div>

    <div id="formContainerTeams" class="formContainer">
      <form id="addTeamForm" method="get" class="formsTeams form">
         
          <label for="name">Nome:</label>
          <input type="text" id="addTeamName" name="name" required placeholder="nome próprio e apelido">

          <label for="acronimo">Acrónimo:</label>
          <input type="text" id="addTeamAcronimo" name="acronimo" required placeholder="Acrónimo" pattern="[A-Za-z]{3}">

          <label for="addTeamURL">URL:</label>
          <input type="text" id="addTeamURL" name="addTeamURL" required placeholder="Site da Equipa">

          <label for="country">País:</label>
          <select id="addTeamCountry" name="country" required>
            <option value="" selected disabled hidden>Select an option</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
          </select>      
          
          <label for="descricao">Descrição:</label>
          <input type="text" id="addTeamDescricao" name="descricao" required placeholder="Acrónimo">

          <label for="addTeamPlayers">IDs dos jogadores a serem adicionados:</label>
          <input type="text" id="addTeamPlayers" name="addTeamPlayers" placeholder="IDs dos jogadores (separar por vírgula)">
          

          <input type="submit" value="Adicionar Equipa!"> 
        </form>


        <form id="editTeamForm" method="get" class="formsTeams form">
	
          <label for="editTeamId">ID:</label>
                <input type="text" id="editTeamId" name="id">         
      
                <label for="editTeamName">Nome:</label>
                <input type="text" id="editTeamName" name="editName" required placeholder="nome da equipa">
      
                <label for="editTeamAcronimo">Acrónimo:</label>
                <input type="text" id="editTeamAcronimo" name="editTeamAcronimo" required placeholder="Acrónimo" pattern="[A-Za-z]{3}">
      
                <label for="editTeamURL">URL:</label>
                <input type="text" id="editTeamURL" name="editTeamURL" required placeholder="Site da Equipa">

                <label for="editTeamCountry">País:</label>
                <select id="editTeamCountry" name="editTeamCountry" required>
                  <option value="" selected disabled hidden>Select an option</option>
                  <option value="Portugal">Portugal</option>
                  <option value="Espanha">Espanha</option>
                  <option value="França">França</option>
                  <option value="Bélgica">Bélgica</option>
                  <option value="Itália">Itália</option>
                  <option value="Alemanha">Alemanha</option>
                  <option value="Argetina">Argetina</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Holanda">Holanda</option>
                  <option value="Inglaterra">Inglaterra</option>
                </select>      
                
                <label for="editTeamDescricao">Descrição:</label>
                <input type="text" id="editTeamDescricao" name="editTeamDescricao" required placeholder="descrição">
      
                <input type="submit" value="Editar Equipa!"> 
         </form>
      

       <form id="removeTeamForm" method="get" class="formsTeams form">
          <label for="deleteTeamId">ID da Equipa:</label>
          <input type="number" id="deleteTeamId" name="id">
          <input type="submit" value="Excluir">
        </form>
    </div>

    <div class="tableContainer">
    
      <table id="teamsTable">
        <thead>
           <tr>
             <th>ID</th>
             <th>Nome</th>
             <th>Acrónimo</th>
             <th>URL</th>
             <th>País</th>
             <th>Descrição</th>
             <th>Jogadores</th>
           </tr>
         </thead>
         <tbody id="teamTableBody"></tbody>
        </table>
    </div>

    </section>

    <section id="sectionCampeonatos" class="section">
      <div class="upperSection">
      <div class="leftSection">
        <select name="" id="paisFiltro" class="paisFiltro">
            <option value="todos">Todos</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
            <option value="França">França</option>
            <option value="Bélgica">Bélgica</option>
            <option value="Itália">Itália</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Argetina">Argetina</option>
            <option value="Brasil">Brasil</option>
            <option value="Holanda">Holanda</option>
            <option value="Inglaterra">Inglaterra</option>
        </select>
      
      <div class="tableContainer">
      <table id="dataTableCampeonatosEquipas">
          <thead>
         <tr>
           <th style="width:100px">ID</th>
           <th style="width:400px">Equipa</th>
         </tr>
       </thead>
       <tbody id="campeonatosEquipasTable"></tbody>
      </table>
      </div>
      </div>

      <div class="rightSection">
        <div class="buttonContainer"> 
          <button class="buttonCampeonato" id="addCampeonato"> Add Campeonato</button>
          <button class="buttonCampeonato" id="verCampeonato"> Ver Campeonato </button>
        </div>

      <div id="formContainerCampeonatos" class="formContainer">
      <form id="addCampeonatoForm" method="get" class="formsCampeonatos form">
          <label for="addCampeonatoName">Nome:</label>
          <input type="text" id="addCampeonatoName" name="addCampeonatoName" required placeholder="nome do campeonato">

          <label for="addCampeonatoEdition">Edição:</label>
          <input type="number" id="addCampeonatoEdition" name="addCampeonatoEdition" required>

          <label for="addCampeonatoTeams">IDs das equipas a serem adicionadas:</label>
          <input type="text" id="addCampeonatoTeams" name="addCampeonatoTeams" required placeholder="IDs das equipas (separar por vírgula)">
   
          <input type="submit" value="Adicionar Campeonato(a)!"> 
      </form>
      <form id="verCampeonatoForm" method="get" class="formsCampeonatos form">
          <label for="verCampeonatoID">ID:</label>
          <input type="text" id="verCampeonatoID" name="verCampeonatoID" required placeholder="ID do campeonato">
   
          <input type="submit" value="Ver Campeonato(a)!"> 
      </form>
      </div>
      <div class="tableContainer">
      <table id="dataTableCampeonatos">
      <thead>
         <tr>
           <th style="width: 100px;">ID</th>
           <th style="width: 365px;">Nome</th>
           <th style="width: 100px;">Edição</th>
           <th style="width: 465px;">Vencedor</th>
           <th style="width: 270px;">Estado</th>
         </tr>
       </thead>
       <tbody id="campeonatosTable"></tbody>
      </table>
      </div>
      </div>
    </div>
    <div id="campeonatoContainer">
      <div class="campeonatoDetails">
        <div class="closeButtonContainer"> <div class="closeButton"> X </div> </div>
        <div class="matchesContainer">
          <button class="simulateBracket">
            SIMULAR PRÓXIMO BRACKET
          </button>
          <div class="bracketContainer">
            <div>
<p> a </p>
            <p> a </p>

            <p> a </p>
            <p> a </p>
            <p> a </p>
            <p> a </p>
            <p> a </p>
            <p> a </p>
            <p> a </p>
            <p> a </p>
            <p> a </p>
            </div>
            
          </div>
          <div class="bracketContainer" id="oitavosBracket">
            <span class="bracketTitle"> Oitavos de Final</span>
          </div>
          <div class="bracketContainer" id="quartosBracket">
            <span class="bracketTitle"> Quartos de Final</span>
          </div>
          <div class="bracketContainer" id="meiasBracket">
            <span class="bracketTitle"> Meias Finais</span>
          </div>
          <div class="bracketContainer" id="finalBracket">
            <span class="bracketTitle"> Final</span>
          </div>
        </div>
      </div>
    </div>
    </section>
    
    <script src="scripts/scripts.js"></script>
</body>
</html>
